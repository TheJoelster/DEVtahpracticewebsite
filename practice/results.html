<html>

    <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="../globalstyle.css">


<body>

<div style="height: 150px;"></div>
<h1 style="text-align: center; font-size:55px">Great work!</h1>

<div id="scoring" style="text-align: center; font-size:26px">
<p id="score"></p>
<p id="speed"></p>
</div>

<div id="answerKey">
</div>

<div id="quitSave">
</div>


</body>


<script>
    function getQuizParameter(parameterName) {
    let parameters = new URLSearchParams(window.location.search);
    return parameters.get(parameterName)
}

var scoreP = getQuizParameter('quizPercent')
var speedP = getQuizParameter('speedScore')

var sc = document.getElementById("score");
var sp = document.getElementById("speed");

sc.textContent = "You scored " + scoreP + "!"
sp.textContent = "Your speed score was " + speedP + "!"


</script>
</html>
