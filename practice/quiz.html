<html>

<head>
<style>


:root{
  --currentProgressBar: 0%;
  --newProgressBar: 0%;
}

.progress {
  margin: 50px auto;
  padding: 2px;
  width: 100%;
  max-width: 80%;
  border: 1px solid grey;
  height: 30px;
}


#multiplechoice{
  height: 300px;
  border: none;
  overflow-y: auto;
  background-color: rgb(47, 41, 41);
}

#multiplechoice::-moz-focus-inner {
  border: 0;
}

#multiplechoice:focus {
  outline: none;
}

#multiplechoice option{
  width: 200px;
  font-size: 1.2em;
  padding: 10px 0;
  text-align: center;
  margin-right: 20px;
  display: list-item;
  cursor: pointer;
  color: #8a5d16;
    background-color: #ffdba1;
    font-size: 20px;
    border-radius: 25px;
}

.feedbackPlacement {
  text-align: center;
  visibility: hidden; 

}


</style>

<link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="../globalstyle.css">

</head>

    <body>
      <div style="background-color: rgb(47, 41, 41); height: 100%;">

        
        <div>
          <img style="margin-right: 95%; text-align: left; height: 50px; width: 50px;" onclick="location.href='index.html'" src="../lib/images/x.svg"></img>
                <h1 class="head1Text" style="font-weight: 500;">Question # of #</h1>
                <div style="height: 50px;"></div>
          </div>

        <div><h1 id="quDisplay" style="margin: auto; text-align: center; margin-bottom: 30px;">Question</h1></div>
        <div><body style="margin: auto; text-align: center; margin-bottom: 70px;"></body></div>

        <select required name="options" id="multiplechoice" multiple>
        <div><option value="1" id="a1Display"  style="margin: auto; text-align: center; margin-bottom: 30px;" >Option 1</option></div>
        <div><option value="2" id="a2Display"  style="margin: auto; text-align: center; margin-bottom: 30px;" >Option 2</option></div>
        <div><option value="3" id="a3Display"  style="margin: auto; text-align: center; margin-bottom: 30px;" >Option 3</option></div>
        <div><option value="4" id="a4Display"  style="margin: auto; text-align: center; margin-bottom: 30px;" >Option 4</option></div>
        </select>


        <div><button id="checkButton" class="buttonStGr" style="margin: auto; text-align: center; ">Check</button></div>

        <div id="continueDiv" style="visibility: hidden; width: 60%; border-radius: 25px; height: 150px; margin: auto;">
          <div style="height: 10px;"></div>
          <h1 class="head1Text;" style="color: #8a5d16; top: 50%;">&#10004; Feedback here</h1>
          <button id="continueButton" class="buttonStOr; feedbackPlacement"  onclick="progressMove()">Continue</button>
        </div>

        <div style="height: 50px"></div>

        <div id="solutionDiv" style="visibility: hidden; width: 60%; border-radius: 25px; height: 80px; margin: auto;">
          <h1 class="head1Text;" style="color: #8a5d16; transform: translate(0px, 20px); font-size: 30px; font-weight: 600;">	&plus; View Solution</h1>
        </div>

        <script>
            var progress = 0;

            function progressMove() {
              let root = document.documentElement;

              root.style.setProperty("--currentProgressBar", progress + 10 + "%");
              progress = progress + 10;
            }


        
        </script>

        <script type="text/javascript" src="quizlogic.js"></script>

      
    
      </div>
        
    </body>

</html>
